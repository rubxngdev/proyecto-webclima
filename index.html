<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pablo Fernandez y Ruben Gumpert">
    <title>SVWEATHER</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <figure>
            <img src="./imagenes/c2cc3af848fb65fc938158c4cc048cb3-icono-de-rayos-de-linea-grande-de-sol.png" alt="Icono del sol">
            <figcaption>SVWEATHER</figcaption>
        </figure>
        <nav>
            <label for="buscador" class="sr-only">Buscar ubicación</label>
            <input type="text" placeholder="El tiempo en..." id="buscador" aria-label="Buscar ubicación">
            <button id="buscar-btn">
                <i class="bi bi-search"></i>
            </button>
        </nav>
    </header>
   
    <main>
        <aside>
            <section>
                <figure>
                    <figcaption id="location">California, Los Angeles</figcaption>
                </figure>
            </section>
            <section>
                <article class="weather-info">
                    <img id="weather-icon" src="" alt="Icono de clima">
                    <div>
                        <p><i class="bi bi-thermometer"></i> Temperatura: <span id="temp">--</span>°C</p>
                        <p><i class="bi bi-moisture"></i> Sensación: <span id="feelslike">--</span>°C</p>
                        <p><i class="bi bi-droplet"></i> Humedad: <span id="humidity">--</span>%</p>
                        <p><i class="bi bi-wind"></i> Viento: <span id="wind">--</span> km/h</p>
                        <p><i class="bi bi-eye"></i> Visibilidad: <span id="visibility">--</span> km</p>
                        <p><i class="bi bi-cloud"></i> Nubes: <span id="cloud">--</span>%</p>
                    </div>
                </article>
            </section>
            <section class="hourly-forecast-container">
                <div class="hourly-forecast">
                    <!-- Esto lo rellena la API -->
                </div>
            </section>
        </aside>
        
        <div class="secciones">
            <section class="seccion">
                <h3>AYER</h3>
                <div class="weather-day">
                    <img id="yesterday-icon" src="" alt="Icono del clima">
                    <p class="temp"><span id="yesterday-temp">--</span>°C</p>
                    <div class="weather-details" id="yesterday-comparison">
                        <!-- Esto lo rellena la API -->
                    </div>
                </div>
            </section>

            <section class="seccion">
                <h3>HOY</h3>
                <div class="weather-day">
                    <img id="today-icon" src="" alt="Icono del clima">
                    <p class="temp"><span id="today-temp">--</span>°C</p>
                    <div class="weather-details" id="today-details">
                        <!-- Esto lo rellena la API -->
                    </div>
                </div>
            </section>
            
            <section class="seccion">
                <h3>MAÑANA</h3>
                <div class="weather-day">
                    <img id="tomorrow-icon" src="" alt="Icono del clima">
                    <p class="temp"><span id="tomorrow-temp">--</span>°C</p>
                    <div class="weather-details" id="tomorrow-forecast">
                        <!-- Esto lo rellena la API -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <section>
            <figure>
                <a href="https://www.facebook.com/?locale=es_ES"><i class="bi bi-facebook"></i></a>
                <a href="https://x.com/?lang=es"><i class="bi bi-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
            </figure>
        </section>
        <section>
            <a href="./contacto.html" class="btn-contacto">Contacto</a>
        </section>
    </footer>

    <script src="./js/weather.js"></script>
</body>
</html>
