<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pablo Fernandez">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/contacto.css">
</head>

<body class="body-personalizado">
    <main class="container my-4">
        <section class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-primary mb-3">Contacto</h1>
                <p class="mb-4">Si tienes alguna duda o sugerencia, no dudes en contactarnos.</p>
                <fieldset class="border border-primary rounded-3 p-4 bg-light">
                    <legend class="float-none w-auto px-2 text-primary fw-bold">Formulario</legend>
                    <form action="dudaUsuario.php" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label fw-bold">Mensaje:</label>
                            <textarea class="form-control" name="mensaje" id="mensaje" rows="7" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </fieldset>
            </div>
        </section>
        <div class="mt-3 text-center d-flex justify-content-end">
            <a href="index.html" class="btn btn-dark">Volver al inicio</a>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
